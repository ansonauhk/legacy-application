# Spring Boot 2.x Configuration
spring.application.name=legacy-app
server.port=8080
server.servlet.context-path=/legacy

# Spring Boot 2.x specific properties (will change in Spring Boot 3)
spring.jpa.hibernate.use-new-id-generator-mappings=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# JPA Configuration
spring.datasource.url=jdbc:h2:file:./data/app-db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# H2 Console (Spring Boot 2.x style)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration (Spring Boot 2.x style)
spring.security.user.name=admin
spring.security.user.password=admin123
spring.security.user.roles=ADMIN

# Keystore Configuration
keystore.path=keystore/app-keystore.jks
keystore.password=changeit
keystore.alias=app-cert

# File Upload Configuration (Spring Boot 2.x properties)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Actuator endpoints (Spring Boot 2.x style)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.security.enabled=false

# Jackson Configuration (will change in Spring Boot 3)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false

# MVC Configuration
spring.mvc.throw-exception-if-no-handler-found=true
spring.resources.add-mappings=false

# Deprecated properties that will be removed in Spring Boot 3
spring.main.allow-bean-definition-overriding=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true